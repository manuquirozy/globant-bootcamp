<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>magazine-cover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="up-right">
            <h3>Jaden Smith</h3>
        </div>
        <div>
            <h4 class="block-text white low-left"><span>298</span><span>Pages</span><span>Of</span><span>Summer</span><span>Cool</span></h4>
        </div>
        <div class="low-right">
            <h4 class="block-text white"><span>State Of The Art</span><span>Renaissance Boy</span></h4>
            <h4 class="block-text black"><span>The Young Utopian</span></h4>
            <h4 class="block-text white"><span>The Dreamer</span></h4>
            <h4 class="block-text black"><span>The Chameleon of Calabasas</span></h4>
        </div>
    </div>
</div>

</html>
