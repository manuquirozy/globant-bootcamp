<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fiesta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

    <div class="container">
        <div id="Teclaq" class="Tecla"><span class="white"> Q</span>FIZZLE </div>
        <div id="Teclaw" class="Tecla"><span class="white"> W</span>HAT </div>
        <div id="Teclae" class="Tecla"><span class="white"> E</span>KICK </div>
        <div id="Teclar" class="Tecla"><span class="white"> R</span>SNARE </div>
        <div id="Teclat" class="Tecla"><span class="white"> T</span>SNAREZZ </div>
        <div id="Teclay" class="Tecla"><span class="white"> Y</span>SYNTH </div>
        <div id="Teclau" class="Tecla"><span class="white"> U</span>VOX1 </div>
        <div id="Teclai" class="Tecla"><span class="white"> I</span>VOX2 </div>
        <div id="Teclao" class="Tecla"><span class="white"> O</span>VOX3 </div>
        <div id="Teclap" class="Tecla"><span class="white"> P</span>WOOD </div>
    </div>

    <audio id="Audioq" src="sounds/fizzle.wav"></audio>
    <audio id="Audiow" src="sounds/hat.wav" ></audio>
    <audio id="Audioe" src="sounds/kick.wav"></audio>
    <audio id="Audior" src="sounds/snare.wav"></audio>
    <audio id="Audiot" src="sounds/snarezz.wav"></audio>
    <audio id="Audioy" src="sounds/synth.wav"></audio>
    <audio id="Audiou" src="sounds/vox1.wav"></audio>
    <audio id="Audioi" src="sounds/vox2.wav"></audio>
    <audio id="Audioo" src="sounds/vox3.wav"></audio>
    <audio id="Audiop" src="sounds/wood.wav"></audio>
    <script>
        function mostrarLaTecla(tecla){
            console.log("hola ", tecla.key, tecla.keyCode);
            var miAudio = document.querySelector('#Audio'+tecla.key);
            if (miAudio!==null){
                miAudio.currentTime=0;
                miAudio.play();
            }
            
            var miTecla= document.querySelector('#Tecla'+tecla.key);
            miTecla.classList.add("presionada")
            setTimeout( function(){
                miTecla.classList.remove("presionada");
            },2000)
        }
        document.addEventListener('keydown', mostrarLaTecla);        

    </script>
</body>
</html>
